<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pertemuan 3 - Pemrograman Web I</title>
	</head>
	<body>
		<form action="#">
			<p>Username : <input type="text" name="Username" id="username" placeholder="username" /></p>
			<p>Password : <input type="password" name="password" id="password" placeholder="password" /></p>
			<p>Keterangan :</p>
			<textarea name="Keterangan" id="Keterangan" cols="30" rows="10" placeholder="Ini adalah keterangan"> </textarea>
			<p>Jenis Kelamin :</p>
			<input type="radio" name="jeniskelamin" id="jeniskelamin" value="Laki-laki" checked="checked" /> Laki-laki <input type="radio" name="jeniskelamin" id="jeniskelamin" value="Perempuan" /> Perempuan

			<p>Hobi :</p>
			<input type="checkbox" name="sepakbola" id="sepakbola" checked="checked" /> Sepak Bola <input type="checkbox" name="bulutangkis" id="bulutangkis" /> Bulu Tangkis <input type="checkbox" name="memasak" id="memasak" />Memasak

			<br />
			<br />

			<select name="prodi">
				<option value="informatika">Informatika</option>
				<option value="informatika">Sistem Informasi</option>
				<option value="informatika">Manjemen</option>
				<option value="informatika">Akuntansi</option>
			</select>

			<p>Upload Dokumen</p>
			<input type="file" name="dokumen" id="dokumen" />
		</form>

		<audio controls>
			<source src="River Flows in You.mp3" />
		</audio>

		<video width="300" controls>
			<source src="River Flows in You.mp4" />
		</video>

          <form action="#">
               <label for="username">Username</label>
               <input type="text" name="username" id="username" required>

               <input type="submit" value="Submit">
               <input type="date" name="tanggallahir" id="tanggallahir">
               <input type="color" name="color" id="color">

               <p>Red</p>
               <input type="range" name="red" min="0" max="500" step="1" value="0">
          </form>


	</body>
</html>
